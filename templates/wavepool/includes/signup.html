{% load static %}
<section class="signup call-out">
    <div class="row">
        <div class="large-9 medium-10 medium-centered columns">
            <h3>Get {{site.name}} in your inbox</h3>
            <p class="subhead">The free newsletter covering the top industry headlines</p>
            <form class="form js-form-email-validate" name="signup" action="{% url 'signup' %}" method="POST" id="signup_right_sidebar">
                {% csrf_token %}
                <label for="id_email" class="email-input js-email-input">
                    <span class="screen-reader-text">Email:</span>
                    <input type="email" name="email" placeholder="Enter your work email" class="email" required="" id="id_email">
                </label>
                <button class="button button--loud button--full-width" type="submit" value="Sign up">
                    <img class="button__icon button__icon--left" src="{% static '/image/components/email.svg' %}" alt="email icon" height="16" width="16" loading="lazy">Sign up
                </button>
            </form>
        </div>
    </div>
</section>
